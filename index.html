<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>meshes.js</title>
        <style>
            #info, #viewer3d {
                float: left;
                margin-right: 10px;
            }
            #file {
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div id="file">
            <input type="file" multiple="multiple" />
        </div>
        <div id="viewer3d">
            <span class="loading">loading...</span>
        </div>
        <div id="info">
            <strong>Keyboard: </strong><br />
            [t] = translate<br />
            [r] = rotate<br />
            [s] = scale<br />
            [j] = join (group) selected objects<br />
            [e] = explode (ungroup) selected objects<br />
            [a] = (un)select all<br />
            [g] = snap to grid / free move<br />
            [h] = show / hide transformation helper
        </div>
        <script src="js/lib/vendor/jquery/jquery-2.1.4.min.js" type="text/javascript"></script>
        <script src="js/lib/vendor/lodash/lodash.min.js" type="text/javascript"></script>
        <script src="js/lib/vendor/randomcolor/randomColor.js" type="text/javascript"></script>
        <script src="js/lib/vendor/three/three.min.js" type="text/javascript"></script>
        <script src="js/lib/vendor/three/OrbitControls.js" type="text/javascript"></script>
        <script src="js/lib/vendor/three/TransformControls.js" type="text/javascript"></script>
        <script src="js/lib/vendor/three/Projector.js" type="text/javascript"></script>
        <script src="js/lib/vendor/threex/domevents/threex.domevents.js" type="text/javascript"></script>
        <script src="js/lib/meshes.js/floor.js" type="text/javascript"></script>
        <script src="js/lib/meshes.js/grid.js" type="text/javascript"></script>
        <script src="js/lib/meshes.js/axis.js" type="text/javascript"></script>
        <script src="js/lib/meshes.js/buildvolume.js" type="text/javascript"></script>
        <script src="js/lib/meshes.js/viewcontrols.js" type="text/javascript"></script>
        <script src="js/lib/meshes.js/loaders/stl.js" type="text/javascript"></script>
        <script src="js/lib/meshes.js/loader.js" type="text/javascript"></script>
        <script src="js/lib/meshes.js/viewer3d.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
